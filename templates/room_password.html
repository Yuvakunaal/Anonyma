<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Room Access</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      :root {
        --primary: #3b82f6;
        --primary-light: #60a5fa;
        --primary-dark: #2563eb;
        --secondary: #8b5cf6;
        --success: #10b981;
        --success-dark: #059669;
        --warning: #f59e0b;
        --bg: #0b0f1a;
        --bg-light: #1e293b;
        --bg-lighter: #334155;
        --card-bg: rgba(30, 41, 59, 0.7);
        --card-hover: rgba(51, 65, 85, 0.6);
        --text: #f8fafc;
        --subtext: #94a3b8;
        --border: rgba(71, 85, 105, 0.4);
        --border-light: rgba(100, 116, 139, 0.6);
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.1);
        --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
        --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.1);
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, var(--bg) 0%, #131c2f 100%);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow-x: hidden;
        line-height: 1.5;
        position: relative;
        padding: 20px;
      }

      /* Animated background */
      .bg-bubbles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .bg-bubbles li {
        position: absolute;
        list-style: none;
        display: block;
        width: 40px;
        height: 40px;
        background-color: rgba(59, 130, 246, 0.1);
        bottom: -160px;
        border-radius: 50%;
        animation: square 25s infinite;
        transition-timing-function: linear;
      }

      .bg-bubbles li:nth-child(1) {
        left: 10%;
        width: 80px;
        height: 80px;
        animation-delay: 0s;
        background: rgba(59, 130, 246, 0.15);
      }

      .bg-bubbles li:nth-child(2) {
        left: 20%;
        width: 90px;
        height: 90px;
        animation-delay: 2s;
        animation-duration: 17s;
        background: rgba(139, 92, 246, 0.15);
      }

      .bg-bubbles li:nth-child(3) {
        left: 25%;
        animation-delay: 4s;
      }

      .bg-bubbles li:nth-child(4) {
        left: 40%;
        width: 60px;
        height: 60px;
        animation-duration: 22s;
        background: rgba(14, 165, 233, 0.15);
      }

      .bg-bubbles li:nth-child(5) {
        left: 70%;
        width: 120px;
        height: 120px;
        animation-delay: 3s;
        background: rgba(59, 130, 246, 0.2);
      }

      .bg-bubbles li:nth-child(6) {
        left: 50%;
        width: 70px;
        height: 70px;
        animation-delay: 5s;
        animation-duration: 20s;
        background: rgba(139, 92, 246, 0.1);
      }

      .bg-bubbles li:nth-child(7) {
        left: 65%;
        width: 100px;
        height: 100px;
        animation-delay: 7s;
        animation-duration: 18s;
        background: rgba(59, 130, 246, 0.15);
      }

      .bg-bubbles li:nth-child(8) {
        left: 80%;
        width: 50px;
        height: 50px;
        animation-delay: 10s;
        animation-duration: 25s;
        background: rgba(14, 165, 233, 0.1);
      }

      .bg-bubbles li:nth-child(9) {
        left: 35%;
        width: 90px;
        height: 90px;
        animation-delay: 12s;
        animation-duration: 22s;
        background: rgba(139, 92, 246, 0.1);
      }

      .bg-bubbles li:nth-child(10) {
        left: 5%;
        width: 60px;
        height: 60px;
        animation-delay: 15s;
        animation-duration: 19s;
        background: rgba(59, 130, 246, 0.15);
      }

      @keyframes square {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0.5;
          border-radius: 50%;
        }
        100% {
          transform: translateY(-1000px) rotate(720deg);
          opacity: 0;
          border-radius: 30%;
        }
      }

      /* Modal Container */
      .modal-container {
        background: var(--card-bg);
        backdrop-filter: blur(12px);
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        padding: 32px;
        width: 100%;
        max-width: 450px;
        box-shadow: var(--shadow-xl);
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .modal-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
      }

      .logo {
        font-size: 2rem;
        font-weight: 700;
        letter-spacing: 0.5px;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin-bottom: 20px;
      }

      .modal-container h2 {
        font-size: 1.8rem;
        margin-bottom: 12px;
        color: var(--text);
      }

      .subtitle {
        color: var(--subtext);
        margin-bottom: 28px;
        font-size: 1rem;
      }

      .input-group {
        position: relative;
        margin-bottom: 24px;
      }

      .input-group input {
        width: 100%;
        padding: 16px 16px 16px 48px;
        border-radius: var(--radius-md);
        border: 1px solid var(--border);
        background: rgba(15, 23, 42, 0.6);
        color: var(--text);
        font-size: 1rem;
        transition: var(--transition);
      }

      .input-group input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
      }

      .input-icon {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--subtext);
      }

      button {
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: var(--radius-md);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-dark)
        );
        color: white;
        margin-bottom: 20px;
        position: relative;
        overflow: hidden;
      }

      button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: 0.5s;
      }

      button:hover::before {
        left: 100%;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
      }

      .error-msg {
        display: none;
        background: rgba(239, 68, 68, 0.1);
        color: #ef4444;
        padding: 12px;
        border-radius: var(--radius-sm);
        margin-bottom: 20px;
        font-size: 0.9rem;
        text-align: left;
        border-left: 3px solid #ef4444;
      }

      .room-info {
        background: rgba(255, 255, 255, 0.05);
        padding: 12px;
        border-radius: var(--radius-sm);
        margin-bottom: 16px;
        font-size: 0.9rem;
        color: var(--subtext);
      }

      .hint {
        font-size: 0.85rem;
        color: var(--subtext);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }

      /* Responsive adjustments */
      @media (max-width: 480px) {
        .modal-container {
          padding: 24px;
        }

        .modal-container h2 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <ul class="bg-bubbles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <div class="modal-container">
      <div class="logo"><i class="fas fa-lock"></i> Secure Access</div>
      <h2>Protected Room</h2>
      <p class="subtitle">
        Please enter the password to join this private space
      </p>

      <div class="input-group">
        <input
          type="password"
          id="passwordInput"
          placeholder="Enter access code"
        />
        <i class="input-icon fas fa-key"></i>
      </div>

      <button id="joinBtn">
        <i class="fas fa-door-open" style="margin-right: 8px"></i> Enter Room
      </button>

      <div class="error-msg" id="errorMsg">
        <i class="fas fa-exclamation-circle"></i> Incorrect password. Please try
        again.
      </div>

      <div class="room-info">
        <i class="fas fa-info-circle" style="margin-right: 8px"></i>
        Room ID: <span id="roomIdDisplay">Loading...</span>
      </div>

      <div class="hint">
        <i class="fas fa-lightbulb"></i> Press Enter after typing password
      </div>
      
      <!-- Add a back button -->
      <div style="margin-top: 16px;">
        <a href="/" style="color: var(--primary-light); text-decoration: none;">
          <i class="fas fa-arrow-left" style="margin-right: 6px;"></i> Back to Home
        </a>
      </div>
    </div>

    <script>
      // Extract room ID from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const roomId = urlParams.get("room");

      // Update the room info display
      if (roomId) {
        document.getElementById("roomIdDisplay").textContent = roomId;

        // Update the form submission to include the room ID
        document.getElementById("joinBtn").onclick = async () => {
          const password = document.getElementById("passwordInput").value;
          const errorMsg = document.getElementById("errorMsg");
          const joinBtn = document.getElementById("joinBtn");

          // Show loading state
          joinBtn.innerHTML =
            '<i class="fas fa-spinner fa-spin"></i> Verifying...';
          joinBtn.disabled = true;

          try {
            const response = await fetch("/verify_room", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ room: roomId, password }),
            });

            const data = await response.json();

            if (data.ok) {
              // Success state briefly before redirecting
              joinBtn.innerHTML =
                '<i class="fas fa-check"></i> Access Granted!';
              joinBtn.style.background =
                "linear-gradient(135deg, #10b981, #059669)";
              
              // Use replace instead of direct assignment to prevent back navigation
              setTimeout(() => {
                // This prevents the password page from being in history
                window.location.replace(`/room/${roomId}`);
              }, 600);
            } else {
              // Reset button state
              joinBtn.innerHTML =
                '<i class="fas fa-door-open" style="margin-right: 8px;"></i> Enter Room';
              joinBtn.disabled = false;

              // Show error with animation
              errorMsg.style.display = "block";
              errorMsg.textContent =
                data.error || "Incorrect password. Please try again.";

              // Shake animation for error
              document
                .querySelector(".modal-container")
                .animate(
                  [
                    { transform: "translateX(0)" },
                    { transform: "translateX(-10px)" },
                    { transform: "translateX(10px)" },
                    { transform: "translateX(0)" },
                  ],
                  {
                    duration: 300,
                    iterations: 1,
                  }
                );
            }
          } catch (error) {
            // Reset button state on error
            joinBtn.innerHTML =
              '<i class="fas fa-door-open" style="margin-right: 8px;"></i> Enter Room';
            joinBtn.disabled = false;

            errorMsg.style.display = "block";
            errorMsg.textContent = "Connection error. Please try again.";
          }
        };
      } else {
        document.getElementById("roomIdDisplay").textContent = "Invalid Room";
      }

      document
        .getElementById("passwordInput")
        .addEventListener("keydown", (e) => {
          if (e.key === "Enter") document.getElementById("joinBtn").click();
        });

      // Add focus to input when page loads
      window.addEventListener("load", () => {
        document.getElementById("passwordInput").focus();
      });
      
      // Check if user already has access to avoid showing password page unnecessarily
      async function checkExistingAccess() {
        try {
          const response = await fetch(`/api/rooms/check?name=${encodeURIComponent(roomId)}`);
          const data = await response.json();
          
          if (!data.exists) {
            // Room doesn't exist, redirect to home
            window.location.replace("/");
            return;
          }
          
          // Check if we already have access in session
          const verifyResponse = await fetch("/verify_room", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ room: roomId, password: "" }), // Empty password to check session
          });
          
          const verifyData = await verifyResponse.json();
          
          if (verifyData.ok) {
            // Already have access, redirect directly to room
            window.location.replace(`/room/${roomId}`);
          }
        } catch (error) {
          console.error("Error checking access:", error);
        }
      }
      
      // Run the check when page loads
      if (roomId) {
        checkExistingAccess();
      }
    </script>
  </body>
</html>
