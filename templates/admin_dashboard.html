<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Anonyma</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      :root {
        --primary: #3b82f6;
        --primary-hover: #2563eb;
        --primary-light: rgba(59, 130, 246, 0.15);
        --danger: #ef4444;
        --danger-hover: #dc2626;
        --danger-light: rgba(239, 68, 68, 0.15);
        --success: #10b981;
        --success-light: rgba(16, 185, 129, 0.15);
        --bg-dark: #0f172a;
        --bg-darker: #020617;
        --bg-light: rgba(30, 41, 59, 0.7);
        --bg-lighter: rgba(51, 65, 85, 0.4);
        --text-main: #f8fafc;
        --text-secondary: #94a3b8;
        --border: rgba(71, 85, 105, 0.4);
        --border-light: rgba(100, 116, 139, 0.6);
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(
          135deg,
          var(--bg-darker) 0%,
          var(--bg-dark) 50%,
          #1a243a 100%
        );
        color: var(--text-main);
        min-height: 100vh;
        padding: 0;
        line-height: 1.5;
        position: relative;
        overflow-x: hidden;
      }

      /* Animated background */
      .bg-bubbles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .bg-bubbles li {
        position: absolute;
        list-style: none;
        display: block;
        width: 40px;
        height: 40px;
        background-color: rgba(59, 130, 246, 0.1);
        bottom: -160px;
        border-radius: 50%;
        animation: square 25s infinite;
        transition-timing-function: linear;
      }

      .bg-bubbles li:nth-child(1) {
        left: 10%;
        width: 80px;
        height: 80px;
        animation-delay: 0s;
        background: rgba(59, 130, 246, 0.15);
      }

      .bg-bubbles li:nth-child(2) {
        left: 20%;
        width: 90px;
        height: 90px;
        animation-delay: 2s;
        animation-duration: 17s;
        background: rgba(139, 92, 246, 0.15);
      }

      .bg-bubbles li:nth-child(3) {
        left: 25%;
        animation-delay: 4s;
      }

      .bg-bubbles li:nth-child(4) {
        left: 40%;
        width: 60px;
        height: 60px;
        animation-duration: 22s;
        background: rgba(14, 165, 233, 0.15);
      }

      .bg-bubbles li:nth-child(5) {
        left: 70%;
        width: 120px;
        height: 120px;
        animation-delay: 3s;
        background: rgba(59, 130, 246, 0.2);
      }

      .bg-bubbles li:nth-child(6) {
        left: 80%;
        width: 70px;
        height: 70px;
        animation-delay: 7s;
      }

      .bg-bubbles li:nth-child(7) {
        left: 32%;
        width: 100px;
        height: 100px;
        animation-delay: 9s;
        animation-duration: 20s;
        background: rgba(139, 92, 246, 0.1);
      }

      .bg-bubbles li:nth-child(8) {
        left: 55%;
        width: 50px;
        height: 50px;
        animation-delay: 15s;
        animation-duration: 18s;
      }

      .bg-bubbles li:nth-child(9) {
        left: 25%;
        width: 80px;
        height: 80px;
        animation-delay: 2s;
        animation-duration: 20s;
        background: rgba(14, 165, 233, 0.1);
      }

      .bg-bubbles li:nth-child(10) {
        left: 90%;
        width: 90px;
        height: 90px;
        animation-delay: 11s;
      }

      @keyframes square {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0.5;
          border-radius: 50%;
        }
        100% {
          transform: translateY(-1000px) rotate(720deg);
          opacity: 0;
          border-radius: 30%;
        }
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid var(--border);
      }

      h1 {
        font-size: 2.2rem;
        color: var(--text-main);
        font-weight: 700;
        background: linear-gradient(90deg, var(--primary), #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: inline-block;
        position: relative;
        padding-bottom: 5px;
      }

      h1::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, var(--primary), transparent);
        border-radius: 3px;
      }

      .admin-section {
        background: var(--bg-light);
        backdrop-filter: blur(12px);
        border-radius: var(--radius-lg);
        padding: 30px;
        margin-bottom: 30px;
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
        transition: var(--transition);
        position: relative;
        overflow: hidden;
      }

      .admin-section::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(59, 130, 246, 0.1) 0%,
          transparent 70%
        );
        transform: rotate(0deg);
        z-index: -1;
      }

      .admin-section:hover {
        box-shadow: var(--shadow-lg);
        border-color: var(--border-light);
        transform: translateY(-5px);
      }

      h2 {
        font-size: 1.5rem;
        margin-bottom: 20px;
        font-weight: 600;
        color: var(--text-main);
        position: relative;
        padding-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      h2::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 50px;
        height: 3px;
        background: linear-gradient(90deg, var(--primary), transparent);
        border-radius: 3px;
      }

      .form-group {
        margin-bottom: 20px;
        position: relative;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 14px 16px 14px 44px;
        border-radius: var(--radius-sm);
        border: 1px solid var(--border);
        background: rgba(15, 23, 42, 0.6);
        color: var(--text-main);
        font-size: 16px;
        outline: none;
        transition: var(--transition);
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        background: rgba(15, 23, 42, 0.8);
      }

      .input-icon {
        position: absolute;
        left: 16px;
        top: 42px;
        color: var(--text-secondary);
        font-size: 18px;
        transition: var(--transition);
      }

      input[type="text"]:focus + .input-icon,
      input[type="password"]:focus + .input-icon {
        color: var(--primary);
      }

      .btn {
        padding: 14px 24px;
        border-radius: var(--radius-sm);
        border: none;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        display: inline-flex;
        align-items: center;
        gap: 8px;
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: 0.5s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn-primary {
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-hover)
        );
        color: white;
        box-shadow: 0 4px 6px rgba(59, 130, 246, 0.25);
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, var(--primary-hover), #1d4ed8);
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(59, 130, 246, 0.3);
      }

      .btn-danger {
        background: linear-gradient(135deg, var(--danger), var(--danger-hover));
        color: white;
        box-shadow: 0 4px 6px rgba(239, 68, 68, 0.25);
      }

      .btn-danger:hover {
        background: linear-gradient(135deg, var(--danger-hover), #b91c1c);
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(239, 68, 68, 0.3);
      }

      .rooms-list {
        margin-top: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 20px;
      }

      .room-item {
        background: var(--bg-light);
        border: 1px solid var(--border);
        border-radius: var(--radius-md);
        padding: 20px;
        display: flex;
        flex-direction: column;
        transition: var(--transition);
        position: relative;
        overflow: hidden;
      }

      .room-item::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, var(--primary), transparent);
      }

      .room-item:hover {
        background: var(--bg-lighter);
        transform: translateY(-5px);
        box-shadow: var(--shadow);
      }

      .room-info {
        flex: 1;
        margin-bottom: 15px;
      }

      .room-name {
        font-weight: 600;
        margin-bottom: 10px;
        color: var(--text-main);
        font-size: 1.1rem;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .room-stats {
        font-size: 14px;
        color: var(--text-secondary);
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-bottom: 15px;
      }

      .room-stats span {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 4px 10px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
      }

      .room-actions {
        display: flex;
        gap: 10px;
        margin-top: auto;
      }

      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 20px;
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
        padding: 10px 16px;
        border-radius: var(--radius-sm);
        transition: var(--transition);
        background: rgba(59, 130, 246, 0.1);
        border: 1px solid rgba(59, 130, 246, 0.2);
      }

      .back-link:hover {
        background: rgba(59, 130, 246, 0.2);
        text-decoration: none;
        transform: translateX(-5px);
      }

      .loading {
        display: inline-block;
        width: 18px;
        height: 18px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }

      .limit-info {
        margin-top: 10px;
        font-size: 14px;
        color: var(--text-secondary);
        padding: 10px 14px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: var(--radius-sm);
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border-left: 3px solid var(--primary);
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Glow effect for important elements */
      .glow {
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
        }
        to {
          box-shadow: 0 0 10px rgba(59, 130, 246, 0.8);
        }
      }

      /* Stats cards */
      .stats-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: var(--bg-light);
        backdrop-filter: blur(12px);
        border-radius: var(--radius-md);
        padding: 20px;
        border: 1px solid var(--border);
        text-align: center;
        transition: var(--transition);
      }

      .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-lg);
      }

      .stat-value {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 5px;
        background: linear-gradient(90deg, var(--primary), #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .stat-label {
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      /* Responsive styles */
      @media (max-width: 968px) {
        .rooms-list {
          grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px 15px;
        }

        .header {
          flex-direction: column;
          align-items: flex-start;
          gap: 15px;
        }

        .rooms-list {
          grid-template-columns: 1fr;
        }

        .admin-section {
          padding: 20px;
        }

        .stats-container {
          grid-template-columns: 1fr 1fr;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 15px 10px;
        }

        h1 {
          font-size: 1.8rem;
        }

        h2 {
          font-size: 1.3rem;
        }

        .btn {
          padding: 12px 18px;
          font-size: 14px;
        }

        .stats-container {
          grid-template-columns: 1fr;
        }

        .room-actions {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <ul class="bg-bubbles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <div class="container">
      <div class="header">
        <h1><i class="fas fa-shield-alt"></i> Admin Dashboard</h1>
        <button id="logoutBtn" class="btn btn-danger">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>

      <a href="/admin" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>

      <!-- Stats Overview -->
      <div class="stats-container">
        <div class="stat-card">
          <div class="stat-value" id="totalRooms">0</div>
          <div class="stat-label">Total Rooms</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="activeUsers">0</div>
          <div class="stat-label">Active Users</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="totalMessages">0</div>
          <div class="stat-label">Messages Today</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="protectedRooms">0</div>
          <div class="stat-label">Protected Rooms</div>
        </div>
      </div>

      <div class="admin-section">
        <h2><i class="fas fa-plus-circle"></i> Create New Room</h2>
        <div class="form-group">
          <label for="roomName"
            ><i class="fas fa-door-open"></i> Room Name</label
          >
          <input
            type="text"
            id="roomName"
            placeholder="Enter room name"
            required
          />
          <i class="input-icon fas fa-door-open"></i>
        </div>
        <div class="form-group">
          <label for="roomPassword"><i class="fas fa-key"></i> Password</label>
          <input
            type="password"
            id="roomPassword"
            placeholder="Enter password (optional)"
          />
          <i class="input-icon fas fa-key"></i>
        </div>
        <button id="createRoomBtn" class="btn btn-primary">
          <i class="fas fa-plus"></i> Create Room
        </button>
        <div class="limit-info">
          <i class="fas fa-info-circle"></i> Limit: {{ MAX_ROOMS_PER_IP }} rooms
          per IP per day (admins can override)
        </div>
      </div>

      <div class="admin-section">
        <h2><i class="fas fa-cog"></i> Manage Existing Rooms</h2>
        <div id="roomsList" class="rooms-list">
          <!-- Rooms will be loaded here -->
        </div>
      </div>
    </div>

    <script>
      const MAX_ROOMS_PER_IP = 5;

      // Check authentication on page load
      document.addEventListener("DOMContentLoaded", () => {
        const adminToken = localStorage.getItem("adminToken");
        if (!adminToken) {
          window.location.href = "/admin";
        }
        loadRooms();
        loadStats();
      });

      // Logout functionality
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("adminToken");
        window.location.href = "/admin";
      });

      // Load stats
      async function loadStats() {
        try {
          const response = await fetch("/api/admin/stats", {
            headers: {
              Authorization: `Bearer ${localStorage.getItem("adminToken")}`,
            },
          });

          if (response.ok) {
            const data = await response.json();
            document.getElementById("totalRooms").textContent =
              data.total_rooms || "0";
            document.getElementById("activeUsers").textContent =
              data.active_users || "0";
            document.getElementById("totalMessages").textContent =
              data.total_messages || "0";
            document.getElementById("protectedRooms").textContent =
              data.protected_rooms || "0";
          }
        } catch (error) {
          console.error("Error loading stats:", error);
        }
      }

      // Load all rooms
      async function loadRooms() {
        try {
          const response = await fetch("/api/admin/rooms", {
            headers: {
              Authorization: `Bearer ${localStorage.getItem("adminToken")}`,
            },
          });

          if (response.status === 401) {
            localStorage.removeItem("adminToken");
            window.location.href = "/admin";
            return;
          }

          if (!response.ok) {
            throw new Error("Failed to fetch rooms");
          }

          const data = await response.json();
          const roomsList = document.getElementById("roomsList");
          roomsList.innerHTML = "";

          if (data.rooms.length === 0) {
            roomsList.innerHTML =
              "<p style='grid-column: 1 / -1; text-align: center; padding: 30px; color: var(--text-secondary)'>No rooms found. Create your first room above.</p>";
            return;
          }

          data.rooms.forEach((room) => {
            const roomItem = document.createElement("div");
            roomItem.className = "room-item";

            roomItem.innerHTML = `
              <div class="room-info">
                <div class="room-name">
                  <i class="fas fa-door-open"></i> ${room.name}
                  ${
                    room.protected
                      ? '<i class="fas fa-lock" style="color: var(--primary); font-size: 0.9em;"></i>'
                      : ""
                  }
                </div>
                <div class="room-stats">
                  <span><i class="fas fa-users"></i> ${
                    room.user_count
                  } active users</span>
                  <span><i class="fas fa-comments"></i> ${
                    room.message_count
                  } messages</span>
                </div>
              </div>
              <div class="room-actions">
                <button class="btn btn-danger" onclick="deleteRoom('${
                  room.name
                }')">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </div>
            `;

            roomsList.appendChild(roomItem);
          });
        } catch (error) {
          console.error("Error loading rooms:", error);
          document.getElementById("roomsList").innerHTML =
            "<p style='grid-column: 1 / -1; text-align: center; padding: 30px; color: var(--danger)'>Error loading rooms. Please try again.</p>";
        }
      }

      // Create new room
      document
        .getElementById("createRoomBtn")
        .addEventListener("click", async () => {
          const roomName = document.getElementById("roomName").value.trim();
          const password = document.getElementById("roomPassword").value.trim();

          if (!roomName) {
            alert("Please enter a room name");
            return;
          }

          const createBtn = document.getElementById("createRoomBtn");
          const originalText = createBtn.innerHTML;
          createBtn.disabled = true;
          createBtn.innerHTML =
            '<i class="fas fa-spinner fa-spin"></i> Creating...';

          try {
            const response = await fetch("/api/admin/rooms", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${localStorage.getItem("adminToken")}`,
              },
              body: JSON.stringify({
                name: roomName,
                password: password || null,
              }),
            });

            if (response.status === 401) {
              localStorage.removeItem("adminToken");
              window.location.href = "/admin";
              return;
            }

            const data = await response.json();

            if (response.ok) {
              // Success animation
              createBtn.innerHTML = '<i class="fas fa-check"></i> Success!';
              createBtn.style.background =
                "linear-gradient(135deg, var(--success), #059669)";

              setTimeout(() => {
                createBtn.innerHTML = originalText;
                createBtn.style.background = "";
                document.getElementById("roomName").value = "";
                document.getElementById("roomPassword").value = "";
                loadRooms();
                loadStats();
              }, 1500);
            } else if (data.limit_reached) {
              // Ask admin if they want to force creation
              if (
                confirm(
                  `You've reached the room creation limit (${MAX_ROOMS_PER_IP}/day). Create anyway?`
                )
              ) {
                const forceResponse = await fetch("/api/admin/rooms", {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${localStorage.getItem(
                      "adminToken"
                    )}`,
                  },
                  body: JSON.stringify({
                    name: roomName,
                    password: password || null,
                    force: true,
                  }),
                });

                if (forceResponse.ok) {
                  createBtn.innerHTML = '<i class="fas fa-check"></i> Created!';
                  createBtn.style.background =
                    "linear-gradient(135deg, var(--success), #059669)";

                  setTimeout(() => {
                    createBtn.innerHTML = originalText;
                    createBtn.style.background = "";
                    document.getElementById("roomName").value = "";
                    document.getElementById("roomPassword").value = "";
                    loadRooms();
                    loadStats();
                  }, 1500);
                } else {
                  const error = await forceResponse.json();
                  throw new Error(error.error || "Failed to create room");
                }
              }
            } else {
              throw new Error(data.error || "Failed to create room");
            }
          } catch (error) {
            alert(error.message);
            console.error("Error creating room:", error);
            createBtn.innerHTML = originalText;
          } finally {
            createBtn.disabled = false;
          }
        });

      // Delete room
      async function deleteRoom(roomName) {
        if (
          !confirm(
            `Are you sure you want to delete room "${roomName}"? This cannot be undone.`
          )
        ) {
          return;
        }

        const deleteBtn = event.target;
        const originalText = deleteBtn.innerHTML;
        deleteBtn.disabled = true;
        deleteBtn.innerHTML =
          '<i class="fas fa-spinner fa-spin"></i> Deleting...';

        try {
          const response = await fetch(
            `/api/admin/rooms/${encodeURIComponent(roomName)}`,
            {
              method: "DELETE",
              headers: {
                Authorization: `Bearer ${localStorage.getItem("adminToken")}`,
              },
            }
          );

          if (response.status === 401) {
            localStorage.removeItem("adminToken");
            window.location.href = "/admin";
            return;
          }

          const data = await response.json();

          if (response.ok) {
            // Success animation
            deleteBtn.innerHTML = '<i class="fas fa-check"></i> Deleted!';
            deleteBtn.style.background =
              "linear-gradient(135deg, var(--success), #059669)";

            setTimeout(() => {
              loadRooms();
              loadStats();
            }, 1000);
          } else {
            throw new Error(data.error || "Failed to delete room");
          }
        } catch (error) {
          alert(error.message);
          console.error("Error deleting room:", error);
          deleteBtn.innerHTML = originalText;
        } finally {
          deleteBtn.disabled = false;
        }
      }
    </script>
  </body>
</html>
